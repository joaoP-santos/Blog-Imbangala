<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="./styles/global.css" />
      <link rel="stylesheet" href="./styles/navbar.css" />
      <link rel="stylesheet" href="./styles/signup.css" />
      <title>Imbangala</title>
   </head>
   <body>
      <div id="landing">
         <nav id="navbar">
            <div id="logo">
               <img id="logotype" src="./images/Logotype.png" alt="Logotipo" />
               <h1>IMBANGALA</h1>
            </div>
            <div id="links">
               <a class="navbar-link" href="#"> QUEM SOMOS </a>
               <a class="navbar-link" href="#"> POSTAGENS </a>
               <a class="navbar-link" href="/criar-conta"> CRIAR CONTA </a>
               <a class="navbar-link" href="#"> ENTRAR </a>
            </div>
         </nav>
         <div id="background-one"></div>
         <div id="content">
            <form onsubmit="return false">
               <h1>Entrar</h1>
               <div id="inputs">
                  <div>
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required />
                  </div>
                  <div>
                     <label for="password">Senha</label>
                     <input
                        type="password"
                        name="password"
                        id="password"
                        required
                     />
                  </div>
               </div>
               <span id="output"></span>
               <button>ENTRAR</button>
            </form>
         </div>
         <div id="background-two"></div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
      <script src="./scripts/database/login.js"></script>
      <script src="./scripts/database/app.js"></script>
   </body>
</html>
